
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Winky - Voice AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e; color: white;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh;
    }
    #voiceCircle {
      width: 110px; height: 110px; border-radius: 50%;
      background: radial-gradient(circle, #5022ff 0%, #2b0a6a 100%);
      display: flex; align-items: center; justify-content: center;
      font-size: 2.5rem; cursor: pointer;
      box-shadow: 0 0 20px rgba(100, 100, 255, 0.3);
      transition: background 0.3s;
    }
    #voiceCircle.recording {
      background: radial-gradient(circle, #ff0040 0%, #990022 100%) !important;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #status {
      margin-top: 1rem; font-size: 1.2rem; color: #ccc;
    }
    #controls {
      position: absolute; bottom: 20px; width: 100%;
      display: flex; justify-content: space-between; padding: 0 30px;
    }
    button.control-btn {
      padding: 10px 20px; font-size: 1rem;
      background: #444; color: white;
      border: none; border-radius: 8px; cursor: pointer;
    }
    button.control-btn:hover { background: #666; }
    #voiceSelect, #langSelect {
      margin-bottom: 0.5rem; padding: 5px; font-size: 1rem;
      border-radius: 6px; background: #1c1c1c; color: white; border: 1px solid #333;
    }
  </style>
</head>
<body>
  <select id="langSelect">
    <option value="en-US">English</option>
    <option value="hi-IN">Hindi</option>
    <option value="es-ES">Spanish</option>
  </select>
  <select id="voiceSelect"></select>
  <div id="voiceCircle"><span>ðŸŽ¤</span></div>
  <div id="status">Ready to talk to Winky</div>
  <div id="controls">
    <button id="muteButton" class="control-btn">Mute</button>
    <button id="exitButton" class="control-btn">Exit</button>
  </div>
  <script src="winky.js"></script>
</body>
</html>
